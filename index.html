<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./index.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
</head>
<body>
    <header>
        <h1>Metric/Imperial unit conversion</h1>
        <!-- <p id="converter-el">10</p> -->
        <div>
            <label for="number-el">Enter number:</label>
            <input type="text" id="number-el" name="number">
        </div>
        <button id="convert-btn">CONVERT</button>
        <button id="reset-btn">RESET</button>
    </header>
    <main>
        <div>
            <p>Length (Meter/Feet)</p>
            <p id="length-el">hellohellohello</p>
        </div>
        <div>
            <p>Volume (Liters/Gallons)</p>
            <p id="volume-el">hellohellohello</p>
        </div>
        <div>
            <p>Mass (Kilograms/Pounds)</p>
            <p id="mass-el">hellohellohello</p>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
